{% extends "beetle/base.html" %}
{% block content %}


<form action="" method="post"> 
  {% csrf_token %}
  <ul>
    {% for field in form %}
      {% if 'date' in field.label %}
        <li> {{ field.label }} (yyyy-mm-dd) {{ field }}</li>
        {% else %}
          <li> {{ field.label }} {{ field }}</li>
      {% endif %}
    {% endfor %}
  </ul>
  <input type="submit" value="SAVE">
</form>

<br/>
<br/>

{% endblock %}
